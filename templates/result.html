<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Classifier Result</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f4f6f9;
            padding: 50px 0;
            margin: 0;
        }
        .container {
            width: 80%;
            max-width: 700px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .result {
            font-size: 1.5rem;
            margin: 20px 0;
            color: #555;
        }
        img {
            max-width: 80%;
            border-radius: 8px;
            margin-top: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        a {
            display: inline-block;
            font-size: 1.2rem;
            color: #4CAF50;
            text-decoration: none;
            margin-top: 30px;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #45a049;
        }
        @media (max-width: 600px) {
            .container {
                width: 90%;
                padding: 20px;
            }
            h1 {
                font-size: 2rem;
            }
            .result {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Image Classified!</h1>
        <p class="result">This image is a: <strong>{{ result }}</strong></p>
        <img src="{{ image_path }}" alt="Uploaded Image">
        <br><br>
        <a href="/">Upload another image</a>
    </div>

</body>
</html>
